<html>
<head>
    <meta charset="utf-16" />
    <title>Tutorial: Hello Dojo!</title>
    <script src="TestX.js"></script>
    <script src="FloraX.js"></script>
    <script src="script/FileAPI.js" />
    <script type="text/javascript">
        var dojoConfig = {
            async: true,
            baseUrl: 'lib/dtkSDK',
            packages: [
                'dojo',
                'dijit',
                'dojox',
                'demo'
            ]
        };
    </script>

    <script src="lib/dtkSDK/dojo/dojo.js" type="text/javascript"></script>


</head>
<body>
    <div id="greeting">
    </div>
    <script>
        require([
            "dojo/dom",
            "dojo/fx"   
        ],
                function (dom, fx) {
                    var xElem = dom.byId("greeting");
                    xElem.innerHTML = "Good boy, Dojo, this time you look compliant and cute.";
                });
    </script>

    <button id="btnCall">Call Function</button>
    <script>
        document.getElementById("btnCall").addEventListener("click", handelButtonClick, true);
        function handelButtonClick(e) {
            CallJSFunction();
        }
    </script>

    <p>
        <input type="file" id="fileInputX" style="width:300px; height:24px;" />
        <br />
        <button id="btnTestReadFile">Read File Content</button>
        <div id="divFileContent">

        </div>
        <script>
            document.getElementById("btnTestReadFile").addEventListener("click", TestReadFile, true);
            function TestReadFile(e) {
                if (typeof FileReader == 'undefined') {
                    window.alert("Your browser doesn't support File Read API!");
                }
                else {
                    var fileObj = document.getElementById("fileInputX").files[0];
                    document.getElementById("divFileContent").innerHTML = ReadFile(fileObj);
                }
            }
        </script>
    </p>

    <div>
        <details>
            <summary>绮罗生</summary>
            <p>
                百代繁华一朝都，谁非过客？<br />
                千秋明月吹角寒，花是主人。
            </p>
        </details>
    </div>

    <a href="WorkerDemo.html" target="_blank">Test Web Worker</a>
</body>
</html>
