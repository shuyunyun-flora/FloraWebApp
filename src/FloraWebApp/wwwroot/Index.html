<html>
<head>
    <meta charset="utf-8" />
    <title>Tutorial: Hello Dojo!</title>
    <script src="TestX.js"></script>
    <script src="FloraX.js"></script>
    <script type="text/javascript">
        var dojoConfig = {
            async: true,
            baseUrl: 'lib/dtkSDK',
            packages: [
                'dojo',
                'dijit',
                'dojox',
                'demo'
            ]
        };
    </script>

    <script src="lib/dtkSDK/dojo/dojo.js" type="text/javascript"></script>


</head>
<body>
    <div id="greeting">
    </div>
    <script>
        require([
            "dojo/dom",
            "dojo/fx"   
        ],
                function (dom, fx) {
                    var xElem = dom.byId("greeting");
                    xElem.innerHTML = "Good boy, Dojo, this time you look compliant and cute.";
                });
    </script>

    <button id="btnCall">Call Function</button>
    <script>
        document.getElementById("btnCall").addEventListener("click", handelButtonClick, true);
        function handelButtonClick(e) {
            CallJSFunction();
        }
    </script>
</body>
</html>
