<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Shared workers: demo 3 another html page</title>
</head>
<body>
    <p>
        This is another page, which shares the same shared worker with WorkerDemo.html page.
    </p>
    <pre id="logX"></pre>
    <script>
        var sharedWorker = new SharedWorker("SharedWorkerDemo3.js");
        var log = document.getElementById("logX");
        sharedWorker.port.onmessage = function (e) {
            log.textContent += "\n" + e.data;
        }
    </script>
</body>
</html>
